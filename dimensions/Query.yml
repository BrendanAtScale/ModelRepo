unique_name: Query
object_type: dimension
label: Query ID
hierarchies:
  - unique_name: Query Hierarchy
    label: Query Hierarchy
    filter_empty: 'yes'
    folder: Queries
    levels:
      - unique_name: Query Type
      - unique_name: Query ID
        secondary_attributes:
          - unique_name: Query Text
            label: Query Text
            description: >-
              Text of the SQL statement. Limit is 100K characters. SQL
              statements containing more than 100K characters will be truncated.
            dataset: query_history
            key_columns:
              - QUERY_TEXT
            name_column: QUERY_TEXT
            sort_column: QUERY_TEXT
          - unique_name: Is AtScale Query
            label: Is AtScale Query
            description: If the query was sent from AtScale.
            contains_unique_names: false
            dataset: query_history
            is_unique_key: false
            key_columns:
              - ATSCALE_QUERY_FLAG
            name_column: ATSCALE_QUERY_FLAG
            sort_column: ATSCALE_QUERY_FLAG
          - unique_name: Query Tag
            label: Query Tag
            description: >-
              Query tag set for this statement through the QUERY_TAG session
              parameter.
            contains_unique_names: false
            dataset: query_history
            is_unique_key: false
            key_columns:
              - QUERY_TAG
            name_column: QUERY_TAG
is_degenerate: true
level_attributes:
  - unique_name: Query ID
    label: Query ID
    dataset: query_history
    key_columns:
      - QUERY_ID
    name_column: QUERY_ID
  - unique_name: Query Type
    label: Query Type
    description: DML, query, etc. If the query failed, then the query type may be UNKNOWN.
    contains_unique_names: false
    dataset: query_history
    is_unique_key: false
    key_columns:
      - QUERY_TYPE
    name_column: QUERY_TYPE
    sort_column: QUERY_TYPE
type: standard
