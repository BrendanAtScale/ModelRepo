    folder: Data Organization
    levels:
      - unique_name: Database
      - unique_name: Schema
      - unique_name: Table
        secondary_attributes:
          - unique_name: Row Count
            label: Row Count
            description: Number of rows in the table.
            contains_unique_names: false
            dataset: tables
            is_unique_key: false
            key_columns:
              - ROW_COUNT
            name_column: ROW_COUNT
            sort_column: ROW_COUNT
          - unique_name: Bytes
            label: Bytes
            description: Number of bytes accessed by a scan of the table.
            contains_unique_names: false
            dataset: tables
            is_unique_key: false
            key_columns:
              - BYTES
            name_column: BYTES
            sort_column: BYTES
          - unique_name: Table Type
            label: Table Type
            description: >-
              Indicates the table type. Valid values are BASE TABLE, TEMPORARY
              TABLE, EXTERNAL TABLE, EVENT TABLE, VIEW, or MATERIALIZED VIEW.
            contains_unique_names: false
            dataset: tables
            is_unique_key: false
            key_columns:
              - TABLE_TYPE
            name_column: TABLE_TYPE
            sort_column: TABLE_TYPE
          - unique_name: Table Owner
            label: Table Owner
            description: Name of the role that owns the table.
            contains_unique_names: false
            dataset: tables
            is_unique_key: false
            key_columns:
              - TABLE_OWNER
            name_column: TABLE_OWNER
            sort_column: TABLE_OWNER
level_attributes:
