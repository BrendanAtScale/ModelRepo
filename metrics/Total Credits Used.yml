unique_name: Total Credits Used
object_type: metric
label: Total Credits Used
description: >-
  Total number of credits used for the warehouse in the hour. This is a sum of
  CREDITS_USED_COMPUTE and CREDITS_USED_CLOUD_SERVICES. This value does not take
  into account the adjustment for cloud services, and may therefore be greater
  than the credits that are billed.
calculation_method: sum
column: CREDITS_USED
dataset: warehouse_metering_history
unrelated_dimensions_handling: empty
